{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Event Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-white">Event Admin</h4>
        <hr>
        <a href="{% url 'event_list' %}" class="menu-item">All Events</a>
        <a href="{% url 'event_add' %}" class="menu-item">Add Event</a>
        <!-- <a href="{% url 'logout' %}" class="menu-item">Logout</a> -->
             <div class="mt-auto">
        <hr class="bg-light">

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="menu-item btn btn-link text-white text-start p-0">
                Logout
            </button>
        </form>
    </div>

    </div>

    <!-- Main Content -->
    <div class="content p-4">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
